<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #222;
      color: #bbb;
      font-family: 'Roboto', sans-serif;
    }
    #content {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      flex: 1;
      width: 15%;
	  cursor: pointer;
    }
  </style>
</head>
<body>
<h1>Color: <span id="color"></span></h1>
<div id="content"></div>
<script>
  const main = async () => {
    const colors = ["colorless", "W", "U", "B", "R", "G", "WU", "WB", "WR", "WG", "UB", "UR", "UG", "BR", "BG", "RG", "WUB", "WUR", "WUG", "WBR", "WBG", "WRG", "UBR", "UBG", "URG", "BRG", "WUBR", "WUBG", "WURG", "WBRG", "UBRG", "WUBRG"];
    const color = colors[Math.floor(Math.random() * 32)];

    const getRandomCard = async () => {
      const response = await fetch(`https://api.scryfall.com/cards/random?q=is:commander%20id=${color}%20f:commander`);
      return await response.json();
    }
    const cards = [];

    while (cards.length < 5) {
      const currentCard = await getRandomCard();
      if (!cards.some(({id}) => id === currentCard.id)) {
        cards.push(currentCard);
      }
    }

    document.getElementById("color").textContent = color;
    const content = document.getElementById("content");

    for (const card of cards) {
      const img = document.createElement("img");
      img.className = "card";
      img.src = card.image_uris.png;
      img.addEventListener("click", function() {
        window.location.href = card.scryfall_uri;
      });
      content.append(img);
    }
  }
  main();
</script>
</body>

</html>
