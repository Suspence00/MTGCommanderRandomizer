<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Array of all possible color combinations
      var colors = ["W", "U", "B", "R", "G", "WU", "WB", "WR", "WG", "UB", "UR", "UG", "BR", "BG", "RG", "WUB", "WUR", "WUG", "WBR", "WBG", "WRG", "UBR", "UBG", "URG", "BRG", "WUBR", "WUBG", "WURG", "WBRG", "UBRG", "WUBRG"];

      // Generate a random color
      var color = colors[Math.floor(Math.random() * colors.length)];

      // Display the chosen color
      $("#color").text(color);

      // API call to Scryfall to get five random commanders of the chosen color
      for (var i = 1; i <= 5; i++) {
        $.ajax({
          url: "https://api.scryfall.com/cards/random",
          data: {
            q: "is:commander c=" + color,
          },
          success: function(card) {
            // Display the commander name
            $("#commander" + i + "_name").text(card.name);
            // Display the commander image
            $("#commander" + i).attr("src", card.image_uris.normal);
          }
        });
      }
    });
  </script>
</head>
<body>
  <div>
    <h1>Color: <span id="color"></span></h1>
  </div>
  <table>
    <tr>
      <td><img id="commander1" src="" width="200" height="278"></td>
      <td><img id="commander2" src="" width="200" height="278"></td>
      <td><img id="commander3" src="" width="200" height="278"></td>
    </tr>
    <tr>
      <td><img id="commander4" src="" width="200" height="278"></td>
      <td><img id="commander5" src="" width="200" height="278"></td>
    </tr>
    <tr>
      <td><span id="commander1_name"></span></td>
      <td><span id="commander2_name"></span></td>
      <td><span id="commander3_name"></span></td>
    </tr>
    <tr>
      <td><span id="commander4_name"></span></td>
      <td><span id="commander5_name"></span></td>
    </tr>
  </table>
</body>
</html>
