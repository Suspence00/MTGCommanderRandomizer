<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #222;
      color: #bbb;
      font-family: "Comic Sans MS", "Comic Sans", cursive;
    }
    h1 {
      display: flex;
      gap: .4em;
      align-items: center;
    }

    #color {
      display: flex;
    }

    #content {
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
    }
    .mana {
      height: 1em;
    }
    .card {
      flex: 1;
      position: relative;
    }
    .card img {
      width: 100%;
    }
    .card::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 1;
    }
    .card:hover::before {
      opacity: 0;
    }
    .card.revealed::before {
      display: none;
    }
  </style>
</head>
<body>
<h1>Color: <span id="color"></span></h1>
<div id="content"></div>
<script>
  const buildManaSymbol = (color) =>
     color.split("").map(url => {
      const img = document.createElement("img");
      img.className = "mana";
      img.src = `svg/mana${url}.png`;
      return img;
    })

  const main = async () => {
    const colors = ["c", "w", "u", "b", "r", "g", "wu", "wb", "wr", "wg", "ub", "ur", "ug", "br", "bg", "rg", "wub", "wur", "wug", "wbr", "wbg", "wrg", "ubr", "ubg", "urg", "brg", "wubr", "wubg", "wurg", "wbrg", "ubrg", "wubrg"];
    const color = colors[Math.floor(Math.random() * 32)];

    const getRandomCard = async () => {
      const response = await fetch(`https://api.scryfall.com/cards/random?q=is:commander%20id=${color}%20f:commander`);
      return await response.json();
}
const cards = [];
let count = 0;

while (cards.length < 5 && count < 20) {
  count++;
  const currentCard = await getRandomCard();
  if (!cards.some(({id}) => id === currentCard.id)) {
    cards.push(currentCard)
  }
}

document.getElementById("color").append(...buildManaSymbol(color));
const content = document.getElementById("content");

for (const card of cards) {
  const a = document.createElement("a");
  a.href = card.scryfall_uri
  const img = document.createElement("img");
  a.className = "card"
  img.src = card.image_uris.png;
  a.append(img);
  a.addEventListener("mouseover", () => a.classList.add("revealed"));
  content.append(a);
}
}
main();

</script>
</body>
