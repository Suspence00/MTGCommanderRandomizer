<!DOCTYPE html>
<html>
  <head>
    <title>Magic the Gathering Commander</title>
    <script>
      const colorAbbreviations = [
        "W", "U", "B", "R", "G", "WU", "WB", "WR", "WG", "UB", "UR", "UG", "BR", "BG", "RG"
      ];
      const colorText = document.getElementById("color-text");
      const commanderContainer = document.getElementById("commanders");
      
      function getRandomColor() {
        const randomIndex = Math.floor(Math.random() * colorAbbreviations.length);
        return colorAbbreviations[randomIndex];
      }

      function getCommanderData(color) {
        // Use the Scryfall API to search for commanders with the specified color
        const apiUrl = `https://api.scryfall.com/cards/search?q=is:commander+color:${color}`;
        fetch(apiUrl)
          .then(response => response.json())
          .then(data => {
            const commanders = data.data;
            colorText.textContent = `Color: ${color}`;
            // display the first 5 commanders returned
            for (let i = 0; i < 5; i++) {
              const commander = commanders[i];
              const img = document.createElement("img");
              img.src = commander.image_uris.small;
              commanderContainer.appendChild(img);
            }
          });
      }
      
      function init() {
        const color = getRandomColor();
        getCommanderData(color);
      }
    </script>
  </head>
  <body onload="init()">
    <h1 id="color-text"></h1>
    <div id="commanders"></div>
  </body>
</html>
